		<section id="login">
			<div class="register-form">
				<form>
					<h2 align="center">Register Patient</h2>
					<div class="container">
							<div class="form-row">
								<div class="col-12">
									<div class="form-group">
										<input type="text" placeholder="Name of Patient" name="patient_name" class="form-control" required="required">
									</div>
								</div>
								
								<div class="col-12 text-center form-text mt-3">
									<div class="form-check form-check-inline">
										<input type="radio" name="gender" id="male" class="form-check-input" required="required">
										<label for="male" class="form-check-label">Male</label>
									</div>
									<div class="form-check form-check-inline">
										<input type="radio" name="gender" id="female" class="form-check-input" required="required">
										<label for="female" class="form-check-label">Female</label>
									</div>
								</div>
									<div class="col-12">
										<div class="form-group">
												<label for="pdob"><small style="font-weight: bold;">D.O.B</small></label>
											<input type="date" id="pdob" placeholder="Date of Birth" name="patient_dob" class="form-control" required="required">
										</div>
									</div>
									<div class="col-12">
										<div class="form-group">
											<input type="number" placeholder="Phone Number" name="patient_phone" class="form-control" required="required">
										</div>
									</div>
									<div class="col-12">
										<div class="form-group">
											<input type="number" placeholder="Weight" name="patient_wt" class="form-control" required="required">
										</div>
									</div>
									<div class="col-12">
										<div class="form-group">
											<input type="number" placeholder="Height" name="patient_ht" class="form-control" required="required">
										</div>
									</div>
									<div class="col-12">
										<div class="form-group">
											<textarea type="text" placeholder="Allergies" name="patient_allergies" class="form-control"></textarea>
										</div>
								</div>

						</div>
						<div class="form-group">
									<p class="text-center"><button type="submit" class="btn btn-success btn-block">Add</button></p>
								</div>
					</div>
				</form>

			</div>
